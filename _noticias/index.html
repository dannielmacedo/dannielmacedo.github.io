---
layout: page
---

<h1 class="mb-7x">Últimas notícias</h1>
{% assign noticias = site.posts | where: "layout", "noticia" %}
{% for noticia in noticias %}
<div class="row list mb-3">
    <div class="col-10">
        <span class="subtitulo pb-0 mb-0">{{ noticia.chapeu | upcase }}</span>
        <a href="{{ noticia.url }}" />
        <h2 class="titulo pt-0 mt-0 mb-0">{{ noticia.titulo }}</h2>
        <p><span class="data">{{noticia.date|date:"%d/%m/%Y"}} -</span> {{noticia.resumo}}</p>
        </a>
    </div>
    <div class="col-2">
        <a href="{{ projeto.url }}" />
        <img src="/assets/img/noticias/{{noticia.imagem}}" alt="placeholder" class="mr-2">
        </a>
    </div>
</div>
{% unless forloop.last %}
<hr>
{% endunless %}
{% endfor %}
