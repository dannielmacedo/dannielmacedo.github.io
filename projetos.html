---
layout: page
---

<h1>Projetos</h1>
{% for projeto in page.projetos %}
{{ projeto.titulo }}
<div class="row mb-3">
    <div class="col-3">
        <a href="{{ projeto.url }}" />
        <img src="/assets/img/{{projeto.img}}" alt="placeholder" class="mr-2">
        </a>
    </div>
    <div class="col-9">
        <p class="pb-0 mb-0">{{ projeto.area | upcase }}</p>
        <a href="{{ projeto.url }}" />
        <h4 class="pt-0 mt-0">{{ projeto.titulo }}</h4>
        <p>{{projeto.content}}</p>
        </a>
    </div>
</div>
{% endfor %}
