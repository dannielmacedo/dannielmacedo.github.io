<h1>Últimas notícias</h1>

{% assign featured_noticias = site.noticias | where: "highlight", true %}
{% for noticia in highlighted_noticias %}
  <div class="highlighted-noticia">
    <h2><a href="{{ noticia.url }}">{{ noticia.title }}</a></h2>
    <p>{{ noticia.excerpt }}</p>
  </div>
{% endfor %}
